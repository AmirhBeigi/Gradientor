<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Initial-scale=1.0 for texts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset css file -->
    <link rel="stylesheet" href="./dist/styles/reset.css" />
    <!--  iziToast    -->
    <link rel="stylesheet" href="./dist/iziToast-master/dist/css/iziToast.min.css">
    <!-- Custom css file -->
    <link rel="stylesheet" href="./dist/styles/main.css" />
    <!-- Custom font icon file -->
    <link rel="stylesheet" href="./dist/fonts/fonticon/css/fonticons_gradientor.css" />
    <!-- Page title -->
    <title>Gradientor</title>
</head>

<body>
    <div class="back-layer-modal js-back-layer-modal">
        <div class="back-layer-modal__code-modal" onclick="event.stopPropagation()">
            <div class="code-modal__code-editor">
                <div class="code-editor__column-numbers">1 <br /> 2 <br /> 3 <br /> 4 <br /> 5 <br /> 6
                    <br /></div>
                <div class="code-editor__input">
                    <code class="code-editor__input-code js-code" id="code"></code>
                </div>
            </div>
            <div class="code-modal__editor-options">
                <div class="d-inline-block editor-options__compatibility">
                    <label>Compatibility
                        <input type="checkbox" id="Compatibility" onclick="showCode()" />
                        <span class="compatibility__checkmark"></span>
                    </label>
                </div>
                <div class="d-inline-block editor-options__copy">
                    <button class="copy__copy-button" id="copy-button">
                        <i class="icon-copy" id="copy-button__icon"></i>Copy to Clipboard
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="main_container">
        <div class="main_container__gradient-preview-container">
            <div class="gradient-preview-container__gradient linear-gradient"></div>
        </div>
        <div class="main_container__color-container">
            <div class="color-container__color-inputs">
                <div class="p-relative color-inputs__first-color">
                    <div class="first-color__color-picker">
                        <input type="text" class="color-picker__first-code" id="first-color-code" value="#EB8F68"
                            onchange="setColor('first')" />
                        <div class="p-absolute color-picker__first">
                            <div id="picker-first"></div>
                        </div>
                    </div>
                    <input type="number" class="color-stop" id="color-first-stop" value="5"
                        onkeyup="stopColor('first')" />
                </div>
                <div class="p-relative color-inputs__second-color">
                    <div class="second-color__color-picker">
                        <input type="text" class="color-picker__second-code" id="second-color-code" value="#784DE3"
                            onchange="setColor('second')" />
                        <div class="p-absolute color-picker__second">
                            <div id="picker-second"></div>
                        </div>
                    </div>
                    <input type="number" class="color-stop" id="color-second-stop" value="80"
                        onkeyup="stopColor('second')" />
                </div>
            </div>
        </div>
        <div class="color-container__angle">
            <div class="radius-picker-wrap background-radius-picker-wrap">
                <div class="radius-picker js-radius-picker" data-degree="28">
                    <i class="radius-picker__handle"></i>
                    <span class="radius-picker__value"></span>
                </div>
            </div>
        </div>
        <div class="smile-container">
            <svg class="Smile" xmlns="http://www.w3.org/2000/svg" width="932.995" height="932.995"
                viewBox="0 0 932.995 932.995">
                <g id="Ellipse_4" data-name="Ellipse 4" transform="translate(932.995 341.5) rotate(120)" fill="none"
                    stroke="#f2f5f8" stroke-linecap="round" stroke-width="75" stroke-dasharray="713 1579">
                    <circle cx="341.5" cy="341.5" r="341.5" stroke="none" />
                    <circle cx="341.5" cy="341.5" r="304" fill="none" />
                </g>
            </svg>
        </div>
    </div>
    <div id="code-button-container">
        <button id="toggle-mode-gradient-button"><i class="mode-icon icon-radial-gradient"></i>radial</button>
        <button id="show-code-button"><i class="icon-code "></i>Code</button>
    </div>
    <footer>
        <div class="d-inline-block logo-container ">
            <img id="logo" src="./dist/images/logo.png " alt=" " />
        </div>
        <div class="d-inline-block social-container ">
            <a href="https://github.com/amirhbeigi/gradientor" target="blank" class="icon-github icon-social "></a>
            <a href="https://instagram.com/amirhbeigi" target="blank" class="icon-instagram icon-social "></a>
        </div>
    </footer>




    <!-- One of the following themes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css" />
    <!-- Modern or es5 bundle -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
    <!-- iziToast -->
    <script src="./dist/iziToast-master/dist/js/iziToast.min.js" type="text/javascript"></script>
    <!-- JS file -->
    <script src="./dist/js/main.js "></script>
</body>

</html>
