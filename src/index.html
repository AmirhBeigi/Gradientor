<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- Initial-scale=1.0 for texts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Reset css file -->
    <link rel="stylesheet" href="../dist/styles/reset.css">
    <!-- Custom css file -->
    <link rel="stylesheet" href="../dist/styles/main.css">
    <!-- Custom font icon file -->
    <link rel="stylesheet" href="../dist/fonts/fonticon/css/fonticons_gradientor.css" />
    <!-- Page title -->
    <title>Gradientor</title>
</head>

<body>

    <div class="container">
        <div class="gradient-preview-container">
            <div class="gradient-preview"></div>
        </div>
        <div class="color-container">
            <div class="color-input">
                <div class="d-inline-block p-relative">
                    <input type="text" id="color-one-code" value="#F74A00">
                    <div class="color" id="color-one"></div>
                    <input type="text" class="color-stop" id="color-one-stop" value="5%">
                </div>
                <button id="color-revers" class="icon-reverse"></button>
                <div class="d-inline-block p-relative">
                    <input type="text" id="color-two-code" value="#FFDD00">
                    <div class="color" id="color-two"></div>
                    <input type="text" class="color-stop" id="color-two-stop" value="80%">
                </div>
            </div>
        </div>
        <div class="angle-container"></div>
    </div>

    <!-- JS file -->
    <script src="js/main.js"></script>
</body>

</html>
